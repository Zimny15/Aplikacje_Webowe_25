<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcelona - Kontakt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg"
            alt="Logo FC Barcelony"
          />
          <h1>FC Barcelona</h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="kontakt.html" class="active">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-container">
      <h2>Skontaktuj się z nami</h2>
      <p>
        Masz pytanie lub chcesz podzielić się opinią o klubie? Wypełnij
        formularz poniżej.
      </p>

      <form id="contactForm">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Wpisz swój e-mail"
          required
        />

        <label for="subject">Temat:</label>
        <select id="subject" name="subject" required>
          <option value="">-- Wybierz temat --</option>
          <option value="tickets">Bilety</option>
          <option value="shop">Sklep klubowy</option>
          <option value="players">Zawodnicy</option>
        </select>

        <label for="message">Wiadomość:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Wpisz swoją wiadomość..."
          required
        ></textarea>

        <input type="submit" value="Wyślij wiadomość" class="btn-form" />
        <p id="formMessage"></p>
      </form>
    </main>

    <footer>
      <p>Projekt: Jakub Zima © 2025</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
